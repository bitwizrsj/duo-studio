<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>duo-studio clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <style>
        .main {
            position: relative;
            overflow: hidden;
        }
        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="https://d33wubrfki0l68.cloudfront.net/439bf938233c24af021ffe6d206cd42f546e1143/ff4ed/assets/logo.svg" alt="">
        <div class="nav-part2">
            <h4>Home</h4>
            <h4>Work</h4>
            <h4>Studio</h4>
            <h4>Contact</h4>
        </div>
        <div class="nav-part3">
            <div class="circle"></div>
        </div>
    </div>
    <div class="purple"></div>
    <div class="main" data-scroll-container>
        <div class="page1" data-scroll-section>
            <h1>Digitally crafted</h1>
            <h2>brand experiences</h2>
            <iframe width="1120" height="630" src="https://www.youtube.com/embed/zy1a7ecgiAA?autoplay=1&loop=1&mute=1&controls=0&playlist=zy1a7ecgiAA" title="YouTube video player" frameborder="0" allow="autoplay;" referrerpolicy="strict-origin-when-cross-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const scroll = new LocomotiveScroll({
                el: document.querySelector('[data-scroll-container]'),
                smooth: true
            });
        });
    </script>
</body>
</html>
